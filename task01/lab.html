<!DOCTYPE html>
<html>
<head>
    <script src="calculator.js"></script>
    <meta charset="utf-8"/>
</head>
<body>
  <table id="calculator" border=2>
    <tr>
      <td colspan=4>
        <input id="screen" type="text">
      </td>
    </tr>
    <tr>
      <td><button id="num7" value="7">7</button></td>
      <td><button id="num8" value="8">8</button></td>
      <td><button id="num9" value="9">9</button></td>
      <td><button id="opSum" value="+">+</button></td>
    </tr>
    <tr>
      <td><button id="num4" value="4">4</button></td>
      <td><button id="num5" value="5">5</button></td>
      <td><button id="num6" value="6">6</button></td>
      <td><button id="opSub" value="-">-</button></td>
    </tr>
    <tr>
      <td><button id="num1" value="1">1</button></td>
      <td><button id="num2" value="2">2</button></td>
      <td><button id="num3" value="3">3</button></td>
      <td><button id="opMul" value="*">*</button></td>
    </tr>
    <tr>
      <td><button id="num0" value="0">0</button></td>
      <td><button id="dec" value=".">.</button></td>
      <td><button id="opEq" value="=">=</button></td>
      <td><button id="opDiv" value="/">/</button></td>
    </tr>
    <tr>
      <td><button id="clear" value="C">C</button></td>
      <td><button id="memR" value="MR">MR</button></td>
      <td><button id="memSub" value="M-">M-</button></td>
      <td><button id="memSum" value="M+">M+</button></td>
    </tr>
    <tr>
      <td><button id="memC" value="MC">MC</button></td>
    </tr>
  </table>
</body>
</html>
